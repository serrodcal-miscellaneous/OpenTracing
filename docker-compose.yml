version: '2'
services:
  mysql:
    image: openzipkin/zipkin-mysql
    ports:
      - "3306:3306"
    networks:
      - opentracing
  zipkin:
    image: openzipkin/zipkin
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=mysql
    ports:
      - "9411:9411"
    networks:
      - opentracing
    depends_on:
      - mysql
  publisher:
    image: serrodcal/opentracing-publisher
    build: ./publisher
    volumes:
      - ./publisher/:/home/
    ports:
      - "8082:8082"
      - "9082:9082"
    networks:
      - opentracing
    depends_on:
      - mysql
      - zipkin
    command: tail -f /etc/hosts
networks:
  opentracing:
    driver: bridge
    #tail -f /etc/hosts
